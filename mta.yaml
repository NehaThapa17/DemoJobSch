_schema-version: "3.1"
ID: pricingNotificationV2
version: 1.0.0
description: "A CAP project for Pricing Notification "
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
modules:
- name: pricingNotificationV2-srv
  type: nodejs
  path: gen/srv
  properties:
    SAP_JWT_TRUST_ACL: '[{"clientid":"*","identityzone":"*"}]' 
  parameters:
    buildpack: nodejs_buildpack  
  build-parameters:
    builder: npm-ci 
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}         
  requires:
  - name: uaa_pricingNotificationV2
  - name: pricingNotificationV2-destination-service
  - name: pricingNotificationV2-connectivity
  - name: JS_PricingNotification
  - name: AL_PricingNotification
- name: pricingNotificationV2-destination-content
  type: com.sap.application.content
  requires:
  - name: pricingNotificationV2-destination-service
    parameters:
      content-target: true
  - name: pricingNotificationV2_html_repo_host
    parameters:
      service-key:
        name: pricingNotificationV2_html_repo_host-key
  - name: uaa_pricingNotificationV2
    parameters:
      service-key:
        name: uaa_pricingNotificationV2-key
  parameters:
    content:
      instance:
        destinations:
        - Name: PricingNotification_pricingNotificationV2_html_repo_host
          ServiceInstanceName: pricingNotificationV2-html5-app-host-service
          ServiceKeyName: pricingNotificationV2_html_repo_host-key
          sap.cloud.service: PricingNotification
        - Authentication: OAuth2UserTokenExchange
          Name: PricingNotification_uaa_pricingNotificationV2
          ServiceInstanceName: pricingNotificationV2-xsuaa-service
          ServiceKeyName: uaa_pricingNotificationV2-key
          sap.cloud.service: PricingNotification
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: pricingNotificationV2-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: pricingNotificationV2_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - marathonpetroleumhscpricinguipricingui.zip
      name: marathonpetroleumhscpricinguipricingui
      target-path: resources/
- name: marathonpetroleumhscpricinguipricingui
  type: html5
  path: app/pricingui
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: pricingNotificationV2-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: pricingNotificationV2-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: '~{srv-api/srv-url}'
            WebIDEAdditionalData: full_url
            WebIDEEnabled: true
            WebIDEUsage: odata_gen  
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: pricingNotificationV2-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: pricingNotificationV2_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: pricingNotificationV2-html5-app-host-service
    service-plan: app-host
- name: uaa_pricingNotificationV2
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: pricingNotificationV2-xsuaa-service
    service-plan: application
- name: pricingNotificationV2-connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-name: pricingNotificationV2-connectivity-service
    service-plan: lite
- name: JS_PricingNotification
  type: org.cloudfoundry.managed-service
  parameters:
    config:
        enable-xsuaa-support: true
    service: jobscheduler
    service-name: JS_PricingNotification
    service-plan: standard
- name: AL_PricingNotification
  type:  org.cloudfoundry.existing-service
  parameters: 
   service: application-logs
   service-plan: lite

